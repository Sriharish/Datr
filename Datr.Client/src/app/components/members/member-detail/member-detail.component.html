<div class="row" *ngIf="member">
  <div class="col-xs-12 col-lg-4">
    <div class="card border-primary">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.username}}" class="card-img-top img-thumbnail" />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Joined On:</strong>
          <p>{{member.created | date}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive | date}}</p>
        </div>
      </div>
      <div class="card-footer bg-white border-top-0">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Like<i class="fa fa-thumbs-up ml-2"></i></button>
          <button class="btn btn-success">Message<i class="fa fa-envelope ml-2"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-lg-8">
    <tabset class="member-tabset">
      <tab heading="About {{member.username | titlecase}}">
        <h4>Description</h4>
        <p>{{member.summary}}</p>
        <h4>Looking for</h4>
        <p>{{member.interestedIn}}</p>
      </tab>
      <tab heading="Interests">
        <h4>Interests</h4>
        <p>{{member.interests}}</p>
      </tab>
      <tab heading="Photos">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
      </tab>
      <tab heading="Messages">
        <p>Messages will show up here</p>
      </tab>
    </tabset>
  </div>
</div>
