<div *ngIf="!registerMode">
  <div class="row justify-content-center">
    <div class="col-md-auto">
      <h1>Find your Match!</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-auto">
      <p class="lead">Come on in to view your matches...just sign up!</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-auto btn-group-lg">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>
</div>

<div *ngIf="registerMode">
  <div class="row justify-content-center">
    <div class="col-md-auto">
      <datr-register [users]="users" (userRegistered)="userRegistered($event)" (cancelClicked)="cancelRegisterMode($event)"></datr-register>
    </div>
  </div>
</div>
